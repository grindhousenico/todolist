<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>my todo list</title>
  <link rel="stylesheet" href="../todolist/css/style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<header>
	<h1>TODO LIST</h1>
</header>

<div class="add-task-container">
	<input type="text" maxlength="12" id="taskText" placeholder="nouvelle tâche..." onkeydown="if (event.keyCode == 13) document.getElementById('add').click()">
	<button id="add" class="button add-button" onclick="addTask()">Ajouter</button>
</div>

<div class="main-container">
	<ul class="columns">

		<li class="column to-do-column">
			<div class="column-header">
				<h4>📅 à faire</h4>
			</div>
			<ul class="task-list" id="to-do">
				<li class="task">
					<p>eat</p>
				</li>
				<li class="task">
					<p>sleep</p>
				</li>
				<li class="task">
					<p>game</p>
				</li>
				<li class="task">
					<p>repeat</p>
				</li>
			</ul>
		</li>

		<li class="column doing-column">
			<div class="column-header">
				<h4>📝 en cours</h4>
			</div>
			<ul class="task-list" id="doing">
				<li class="task">
					<p>design homepage</p>
				</li>
				<li class="task">
					<p>work</p>
				</li>
				<li class="task">
					<p>learn from tuto</p>
				</li>
			</ul>
		</li>

		<li class="column done-column">
			<div class="column-header">
				<h4>✔️ terminé</h4>
			</div>
			<ul class="task-list" id="done">
				<li class="task">
					<p>portfolio</p>
				</li>
				<li class="task">
					<p>test</p>
				</li>
			</ul>
		</li>

		<li class="column trash-column">
			<div class="column-header">
				<h4>🗑️ corbeille</h4>
			</div>
			<ul class="task-list" id="trash">
				<li class="task">
					<p>emails</p>
				</li>
				<li class="task">
					<p>TV</p>
				</li>
			</ul>
			<div class="column-button">
				<button class="button delete-button" onclick="emptyTrash()">VIDER</button>
			</div>
		</li>

	</ul>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.js'></script><script  src="../todolist/js/script.js"></script>

</body>
</html>
